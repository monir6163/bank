<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank WebSite</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 text-white">
  <header>
    <h1 class="text-5xl text-center mt-8 uppercase">
      Welcome to My <span class="text-green-500">Bapp er Bnak</span> !!!
    </h1>
  </header>
  <main>
    <div class="login-form space-y-5 px-56 py-16">
      <div>
        <label class="block mb-1 font-bold text-gray-500">Email * </label>
        <input type="email" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
          placeholder="your email" id="user-email">
      </div>

      <div>
        <label class="block mb-1 font-bold text-gray-500">Password * </label>
        <input type="password" class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
          placeholder="password" id="user-pass">
      </div>
      <div>
        <label class="block mb-1 font-bold text-gray-500"> gmail: bapp@gmail.com </label>
        <label class="block mb-1 font-bold text-gray-500"> password: gmail </label>
      </div>
      <button
        class="block w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300"
        id="login-btn">Sign
        Up
      </button>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
